<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mapa de Fases - EducaLetra</title>
  <link rel="icon" href="imagem/logo.png" type="image/png" />

  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0ece2;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    button {
      background: #7607aa;
      color: white;
      padding: 8px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #6a1a93;
    }

    
    header {
      background-color: #935394;
      color: white;
      padding: 20px;
    }

    header .header-top {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      text-align: center;
    }

    header p {
      margin: 5px 0 0;
      text-align: center;
    }

    
    .fases-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 40px;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .fase {
      background-color: #ddd;
      padding: 20px;
      border-radius: 12px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .fase.bloqueada {
      background-color: #ccc;
      color: #888;
      cursor: not-allowed;
    }

    .fase.concluida {
      background-color: purple;
      color: white;
    }

    .fase.atual {
      background-color: gold;
      color: black;
    }

    .fase:hover.concluida {
      background-color: #580a7a;
    }

    .fase:hover.atual {
      background-color: #e6c200;
    }

    .estrela {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 18px;
    }

    
    .modal {
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: left;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
    }

    .modal-content h2 {
      margin-top: 0;
      font-size: 24px;
      color: #4a148c;
    }

    .modal-content p {
      font-size: 16px;
      margin: 10px 0;
    }

    .dificuldade {
      font-weight: bold;
      font-size: 18px;
      color: #4a148c;
    }

    
    @media (max-width: 992px) {
      .fases-container { grid-template-columns: repeat(3, 1fr); }
      header h1 { font-size: 28px; }
    }

    @media (max-width: 768px) {
      .fases-container { grid-template-columns: repeat(2, 1fr); padding: 20px; }
      .fase { font-size: 18px; }
      header h1 { font-size: 22px; }
    }

    @media (max-width: 480px) {
      .fases-container { grid-template-columns: 1fr; gap: 15px; }
      .fase { font-size: 18px; padding: 15px; }
      .modal-content { width: 100%; }
    }

  </style>
</head>
<body>

  <header>
    <div class="header-top">
      <button onclick="window.location.href='jogos.html'">Voltar</button>
    </div>
    <h1>Jogo das Sílabas - EducaLetra</h1>
    <p>Escolha uma fase para jogar</p>
  </header>

  <div class="container">
    <div class="fases-container" id="fasesContainer"></div>
  </div>

  
  <div class="modal" id="confirmModal">
    <div class="modal-content">
      <h2 id="faseTitulo">Fase X</h2>
      <p id="descricao">Você está prestes a jogar a Fase X.</p>
      <p class="dificuldade" id="dificuldade"></p>
      <div class="modal-buttons text-end">
        <button onclick="fecharModal()">Cancelar</button>
        <button id="btnConfirmar">Confirmar</button>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const totalFases = 10;
    const progressoKey = "silaba_progresso";
    const errosKeyPrefix = "silaba_erros_";

    function obterProgresso() {
      const salvo = localStorage.getItem(progressoKey);
      return salvo ? parseInt(salvo) : 1;
    }

    function faseSemErros(fase) {
      const erros = localStorage.getItem(errosKeyPrefix + fase);
      return erros === "0";
    }

    function getDificuldade(fase) {
      if (fase <= 4) return "Fácil";
      if (fase <= 7) return "Normal";
      return "Difícil";
    }

    function criarMapaFases() {
      const container = document.getElementById("fasesContainer");
      container.innerHTML = "";

      const progresso = obterProgresso();

      for (let i = 1; i <= totalFases; i++) {
        const fase = document.createElement("div");

        if (i < progresso) {
          fase.className = "fase concluida";
        } else if (i === progresso) {
          fase.className = "fase atual";
        } else {
          fase.className = "fase bloqueada";
        }

        fase.textContent = "Fase " + i;

        if (i <= progresso) {
          fase.onclick = () => abrirModal(i);
        }

        if (i < progresso && faseSemErros(i)) {
          const estrela = document.createElement("span");
          estrela.className = "estrela";
          estrela.textContent = "⭐";
          fase.appendChild(estrela);
        }

        container.appendChild(fase);
      }
    }

    function abrirModal(fase) {
      document.getElementById("faseTitulo").textContent = "Fase " + fase;
      document.getElementById("descricao").textContent =
        `Você está prestes a jogar a Fase ${fase}.`;
      document.getElementById("dificuldade").textContent =
        "Dificuldade: " + getDificuldade(fase);

      document.getElementById("confirmModal").style.display = "flex";

      const btnConfirmar = document.getElementById("btnConfirmar");
      btnConfirmar.onclick = () => {
        window.location.href = `silaba.html?fase=${fase}`;
      };
    }

    function fecharModal() {
      document.getElementById("confirmModal").style.display = "none";
    }

    criarMapaFases();
  </script>

</body>
</html>
